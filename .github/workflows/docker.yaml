name: Build and Deploy to TEST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: swissfederalarchives/lindas-admin-ch

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Determine build mode
        id: mode
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" != "pull_request" ]]; then
            echo "env_prefix=test" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "env_prefix=dev" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate tags
        id: tags
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u '+%Y-%m-%d_%H%M%S')
          echo "sha_tag=sha-${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "env_tag=${{ steps.mode.outputs.env_prefix }}_${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (main)
        if: steps.mode.outputs.is_main == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.env_tag }}
          platforms: |
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (dev)
        if: steps.mode.outputs.is_main == 'false' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.env_tag }}
          platforms: |
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (PR validation)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-validation
          platforms: |
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update test-current and test-previous markers
        if: steps.mode.outputs.is_main == 'true'
        run: |
          if docker pull $REGISTRY/$IMAGE_NAME:test-current 2>/dev/null; then
            docker tag $REGISTRY/$IMAGE_NAME:test-current $REGISTRY/$IMAGE_NAME:test-previous
            docker push $REGISTRY/$IMAGE_NAME:test-previous
          fi
          docker tag $REGISTRY/$IMAGE_NAME:${{ steps.version.outputs.version }} $REGISTRY/$IMAGE_NAME:test-current
          docker push $REGISTRY/$IMAGE_NAME:test-current

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          if [[ "${{ steps.mode.outputs.is_main }}" == "true" ]]; then
            echo "## Built and Deployed to TEST" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Dev Build" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.mode.outputs.is_main }}" == "true" ]]; then
            echo "| \`${{ steps.version.outputs.version }}\` | Version tag |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| \`${{ steps.tags.outputs.sha_tag }}\` | SHA tag |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ steps.tags.outputs.env_tag }}\` | Deployment tag |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.mode.outputs.is_main }}" == "true" ]]; then
            echo "To promote to INT: Run **Deploy to INT** with version \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "This is a **dev build** and will not be deployed by Flux." >> $GITHUB_STEP_SUMMARY
          fi

  e2e:
    name: E2E Tests (TEST)
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Hurl
        uses: gacts/install-hurl@v1

      - name: Wait for Flux to deploy
        run: sleep 180

      - name: Run E2E Tests
        run: |
          hurl --test --parallel test/e2e/test/*.hurl
